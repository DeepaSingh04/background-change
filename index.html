<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  background-color: #f2f2f2; /* default background color */
}

/* Media queries for different screen sizes */

/* Small screens (mobile devices) */
@media only screen and (max-width: 600px) {
  body {
    background-color: #3498db; /* blue background color for small screens */
  }
}

/* Medium screens (tablets) */
@media only screen and (min-width: 601px) and (max-width: 992px) {
  body {
    background-color: #f1c40f; /* yellow background color for medium screens */
  }
}

/* Large screens (desktops) */
@media only screen and (min-width: 993px) {
  body {
    background-color: #26d36e; /* green background color for large screens */
  }
}
    </style>
</head>
<body>
    <!-- content here -->
</body>
</html>
